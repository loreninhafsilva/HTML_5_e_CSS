<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="/Exercícios/ex.025/cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"><label for="sexo">Feminino</label><br>
            <input type="radio" name="sexo" id="isxfem" value="F"><label for="sexo">Masculino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="basquete" id="ibasquete">
            <label for="ibasquete">Basquete</label><br>
            <input type="checkbox" name="futebol" id="ifutebol">
            <label for="ifutebol">Futebol</label><br>
            <input type="checkbox" name="natação" id="inatação">
            <label for="inatação">Natação</label><br>
            <input type="checkbox" name="tenis" id="itenis">
            <label for="itenis">Tenis</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
