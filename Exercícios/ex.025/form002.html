<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="POST">
        <h1>Teste de Formulário</h1>
        <p>
            <label for="iusuario">Usuário: </label>
            <input type="text" name="usuario" id="iusuario" required minlength="5" maxlength="15" size="20" placeholder="Nome de Usuário" autocomplete="username">
        </p>
        <p>
            <label for="isenha">Senha: </label>
            <input type="password" name="senha" id="isenha" required minlength="6" size="15" placeholder="Mínimo de 6" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
