<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador. </p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/Pequena.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="Imagens/Media.png" type="image/png">
        <img src="Imagens/Grande.png" alt="Imagem Flexivel ">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!------<audio src="media/x2mate.com - Billie Eilish - idontwannabeyouanymore x lovely [Medley] (Live from Electric Ballroom) (128 kbps).mp3" controls autoplay></audio>----->
    <audio preload="metadata" controls>
        <source srcset="" type="image/">
        <source src="media/Y2meta.app - Billie Eilish - TV (Official Lyric Video) (320 kbps).mp3" type="audio/mpeg">
    </audio>
</body>
</html>
